<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario plataforma ensino</title>
</head>

<body>
    <header>
        <a href="https://kenzie.com.br/" target="_blank">
            <img src="https://kenzie.com.br/_next/image?url=%2Fimages%2Flogo.png&w=256&q=75" alt="logo kenzie">
        </a>
        <h1>Cadastro de usuario</h1>
    </header>
    <main>
        <form>
            <section>
                <h2>Dados do usuario:</h2>
                <label for="input_nome">Nome:</label>
                <input type="text" id="input_nome">

                <br>

                <label for="input_sobrenome">Sobrenome:</label>
                <input type="text" id="input_sobrenome">

                <br>

                <label for="input_data">Data de nascimento</label>
                <input type="date" id="input_data">

                <br>

                <label for="input_cpf">CPF</label>
                <input type="text" id="input_cpf">

                <br>

                <label for="input_rg">RG</label>
                <input type="text" id="input_rg">

                <br>

                <label for="input_telefone">Telefone</label>
                <input type="tel" id="input_telefone">


            </section>
            <section>

                <h2>Endereco:</h2>

                <label for="input_cep">CEP</label>
                <input type="text" id="input_cep">

                <br>

                <label for="input_rua">Rua</label>
                <input type="text" id="input_rua">

                <br>

                <label for="input_numero">Numero</label>
                <input type="number" id="input_numero">

                <br>

                <label for="input_complemento">Complemento</label>
                <input type="text" id="input_complemento">



            </section>
            <section>
                <h2>Configuracoes da conta:</h2>

                <label for="select_conta">Tipo de conta</label>
                <select id="select_conta" name="tipo_conta">
                    <option value="" selected disabled>Selecione uma opcao</option>
                    <option>Basico</option>
                    <option>Prime</option>
                    <option>Premium</option>

                </select>


            </section>


        </form>


    </main>

</body>

</html>
